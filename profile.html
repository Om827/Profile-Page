<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/profile.css">
    <title>PROFILE</title>
</head>
<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Name</span><span class="text-black-50">-------@GMAIL.COM</span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="surname"></div>
                    </div>
    <div class="row mt-3">
        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
        <div class="col-md-12"><label class="labels">Address Line 1</label><textarea class="form-control"></textarea></div>
        <div class="col-md-12"><label class="labels">Address Line 2</label><textarea class="form-control"></textarea></div>
        <div class="col-md-12"><label class="labels">Pincode</label><input type="text" class="form-control" placeholder="" value=""></div>
        <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" placeholder="" value=""></div>
        <div class="col-md-12"><label class="labels">Landmark</label><input type="text" class="form-control" placeholder="" value=""></div>
        <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value=""></div>
        
    </div>
    <div class="row mt-3">
        <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
        <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
    </div>
    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button>
        <button class="btn btn-primary profile-button" type="button">EDIT</button>
    </div>

</div>
</div>
<div class="col-md-4">
</div>
</div>
</div>
</body>
</html>
